<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-6" *ngFor="let home of homes">
            <div class="row home_entry mb-1">
                <div class="col-sm-4 p-1 image" [style.background-image]="'url(' + home.image + ')'">
                </div>
                <div class="col-sm-8">
                    <div class="card">
                        <div class="col-2">{{home.title}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
