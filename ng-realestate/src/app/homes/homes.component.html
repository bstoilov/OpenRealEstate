<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-12" *ngFor="let home of homes">
            <div class="d-flex flex-row home_entry mb-2">
                <div>
                    <img class="image" [src]="home.image"/>
                </div>
                <div class="w-100 h-100">
                    <mat-card>
                        <mat-card-title><a href="">{{home.title}}</a></mat-card-title>
                        <mat-card-subtitle>
                            <div class="link_box mt-2">
                                <p>London <a href="">Show On Map</a></p>
                            </div>
                        </mat-card-subtitle>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div>
                                        <p class="card-text">{{home.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <div class="position-absolute top-0 end-0">
                            <div class="tag" [style.background-color]="home.tag.color">{{home.tag.name}}</div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>

    </div>
</div>
